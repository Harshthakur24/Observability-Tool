global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    scrape_interval: 10s
    metrics_path: /metrics

  # OpenTelemetry Collector internal metrics
  - job_name: "otel-collector-internal"
    static_configs:
      - targets: ["otel-collector:8888"]
    scrape_interval: 15s
    metrics_path: /metrics

  # Application metrics (if any direct metrics)
  - job_name: "observability-api"
    static_configs:
      - targets: ["api:8080"]
    scrape_interval: 10s
    metrics_path: /metrics

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]
    scrape_interval: 15s
    metrics_path: /metrics

  # Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]
    scrape_interval: 15s
    metrics_path: /metrics

  # Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]
    scrape_interval: 15s
    metrics_path: /metrics
